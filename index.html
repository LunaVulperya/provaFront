<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prova</title>
</head>
<body>
    <header>
        <h1>Calculadora de Gastos Mensais</h1>
    </header>

    <main>
        <!-- Tabela de gastos -->
        <section class="cadastro-gastos">
           <form action="" id="form-cadastro">
            <div id="cadastro">
                <div class="form-grupo">
                <label for="descricao">Descrição: (ex: lanche)</label>
                </div>

                <div class="form-grupo">
                <input type="text" id="descricao">
                </div>

                <label for="valor">valor:</label>
                <input type="number" id="valor">

                <div class="form-grupo">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria">
                </div>

                <button type="submit">
                    Confirmar
                </button>

            </div>

           </form>


          </section> 
          
          <section class="lista-gastos">
            <h2>Lista de Gastos</h2>
            <table class="tabela-gastos" id="tabela-gastos">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>valor</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-gastos">
                    
                </tbody>
            </table>
            <div id="total-gastos">Total: R$ 0,00</div>
          </section>
            
        
    </main>

    <script src="script.js"></script>
</body>
</html>
