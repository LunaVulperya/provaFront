<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Prova</title>
</head>
<body>
    <header>
        <h1>Calculadora de Gastos Mensais</h1>
    </header>

    <main>
        <!-- Tabela de tarefas -->
        <section class="cadastro-tarefas">
           <form action="" id="form-cadastro">
            <div id="cadastro">
                <div class="form-grupos">
                <label for="descricao">Descrição: (Tarefa a ser feita)</label>
                <input type="text" id="descricao">
                </div>

                <!-- <div class="form-grupos">
                <input type="text" id="descricao">
                </div> -->

                <div class="form-grupos">
                <label for="categoria">Prioridade</label>
                <select id="categoria">
                    <option value="Alta">Alta</option>
                    <option value="Media">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
                <!-- <input type="text" id="categoria"> -->
                </div>

                <button type="submit">
                    Confirmar
                </button>

            </div>

           </form>


          </section> 
          
          <section class="lista-tarefas">
            <h2>Lista de Tarefas</h2>
            <table class="tabela-tarefas" id="tabela-tarefas">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-tarefas">
                    
                </tbody>
            </table>
            <div id="total-tarefas">
                <p>Total de tarefas:<span id="totalTarefas">0</span></p>
                <p>Prioridade Alta: <span id="alta">0</span></p>
                <p>Prioridade Média:<span id="media">0</span></p>
                <p>Prioridade Baixa: <span id="baixa">0</span></p>
            </div>
            <button type="submit">
                Atualizar
            </button>
          </section>
            
        
    </main>

    <script src="script.js"></script>
</body>
</html>
